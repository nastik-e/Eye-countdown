<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body class="body">
    <header class="header">
      <div class="buttons">
        <button class="buttons__item buttons__history">View history</button>
        <button class="buttons__item buttons__reset">Reset the cycle</button>
      </div>
      <img src="./Img/bell.png" alt="Sound" class="notifications" />
    </header>

    <img src="./Img/eyes.png" alt="Eyes" class="eyes" />
    <div class="timeout">50:00</div>
    <button class="condition">Have rest</button>
    <div class="text">
      You`ve worked very hard. Enjoy your 10-minute rest. </div><div class="text">
      Look at the remote
      objects to relax your eyes.
    </div>
  </body>
